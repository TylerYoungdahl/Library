<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #282b30">
    <form>
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
      </div>
      <div>
        <label for="title">Author</label>
        <input type="text" name="author" id="author" />
      </div>
      <div>
        <label for="title">Pages</label>
        <input type="number" name="pages" id="pages" />
      </div>
      <div>
        <label for="isRead">Finished</label>
        <input type="checkbox" name="isRead" id="read" />
      </div>
      <button id="add-book" type="submit">Add Book</button>
    </form>
    <div id="library-container">
      <div class="card">
        <div class="close-btn-container">
          <button class="close-btn" data-key="${book.key}">X</button>
        </div>
        <h1 class="card-header">The Bible</h1>
        <h2 class="author">Vince Vaughn</h2>
        <p class="pages">21</p>
        <button class="read-btn read">Finished</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
